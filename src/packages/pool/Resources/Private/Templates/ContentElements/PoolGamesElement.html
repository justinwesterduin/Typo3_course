<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <head>
        <meta charset="UTF-8">
        <title>Pool DataProcessor</title>
    </head>
    <body>
        <h1>5 last played games </h1>
        <table class="table table-light">
            <thead>
                <tr>
                    <th scope="col">GameNr.</th>
                    <th scope="col">Date & Time</th>
                    <th scope="col">Player1</th>
                    <th scope="col">Player2</th>
                    <th scope="col">Winner</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <f:for each="{lastFiveGames}" as="game">
                    <f:variable name="gameCounter">{gameCounter + 1}</f:variable>
                    <tr>
                        <th scope="row">{gameCounter}</th>
                        <td>
                            <f:format.date format="d-m-Y">{game.date}</f:format.date>
                        </td>
                        <td>{game.player1.name}</td>
                        <td>{game.player2.name}</td>
                        <td>{game.winner.name}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </body>
</html>
