<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <f:format.raw><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}"/></f:format.raw>
            </div>
            <div class="col-4">
                <f:format.raw><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}"/></f:format.raw>
            </div>
        </div>
    </div>
</f:section>
</html>
