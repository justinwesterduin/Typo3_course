<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <header class="d-flex justify-content-center text-white bg-info">
        <div class="header-side-left d-none d-lg-flex bg-black flex-grow-1 opacity-50" style="height: 8.75rem"></div>
        <f:render partial="Header/header" arguments="{_all}"/>
        <div class="header-side-right d-none d-lg-flex bg-black flex-grow-1 opacity-50" style="height: 8.75rem"></div>
    </header>

    <div class="content">
        <f:render section="Main"/>
    </div>

    <div class="footer">
        <f:render partial="Footer/footer" arguments="{copyright: copyrightYear}"/>
    </div>
</html>
