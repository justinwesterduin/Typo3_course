    <div class="header d-flex flex-column p-2 border-bottom rounded-bottom-4 border-dark bg-dark bg-gradient col-12 col-lg-6">
        <div class="logo-container d-flex justify-content-center">
            <f:render partial="Header/logo"/>
        </div>
        <h4 class="text-center">
            {time}, welkom op onze site!. Het is vandaag {date}.
        </h4>
        <div class="nav-container container-sm">
            <!-- Desktop Menu -->
            <nav class="navbar navbar-expand-lg bg-body-dark justify-content-center">
                <div class="container-fluid justify-content-center">
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo03">
                        <ul class="nav navbar-nav nav-pills d-flex d-lg-none flex-column text-center">
                            <f:for each="{headerMenu}" as="menuItem">
                                <li class="nav-item">
                                    <f:link.page pageUid="{menuItem.data.uid}" class="nav-link {f:if(condition: menuItem.active, then:'active')}link-primary fw-bold">
                                        {menuItem.title}
                                    </f:link.page>
                                </li>
                            </f:for>
                        </ul>
                    </div>
                </div>
            </nav>
            <nav class="main-menu justify-content-center d-none d-lg-flex">
                <div class="wrapper">
                    <ul class="nav nav-pills">
                        <f:for each="{headerMenu}" as="menuItem">
                            <li class="nav-item">
                                <f:link.page pageUid="{menuItem.data.uid}" class="nav-link {f:if(condition: menuItem.active, then:'active')}link-primary fw-bold">
                                    {menuItem.title}
                                </f:link.page>
                            </li>
                        </f:for>
                    </ul>
                </div>
            </nav>
            <div>
                <h5 class="text-center text-danger fw-bolder">
                    {greet}

            </div>
